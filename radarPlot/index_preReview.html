<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radarChart.js"></script>	
		<p> Figure 1: Comparison of FTTN and FTTP on multiple dimensions. Towards centre shows increased value.</p>
		<p><b>Key</b>: Yellow - FTTN, Red - FTTP. Closer to bullseye (centre) is better alternative.</p>
		<script>
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var data = [
					  [//FTTN
						{axis:"CAPEX - now",value:0.10},
						{axis:"CAPEX - future",value:0.20},
						{axis:"Revenue / OPEX",value:0.20},
						{axis:"Current Need",value:0.20},
						{axis:"Future Need",value:0.22},
						{axis:"Life of Asset",value:0.40},
						{axis:"Reliability",value:0.30},
						{axis:"Equity",value:0.40},	
						{axis:"Simplicity",value:0.30},
						{axis:"Beauty",value:0.20},	
						{axis:"Time to rollout",value:0.10}	,
						{axis:"Unknown Unknowns",value:0.20}	
						
					  ],[//FTTP
						{axis:"CAPEX - now",value:0.20},
						{axis:"CAPEX - future",value:0.05},
						{axis:"Revenue / OPEX",value:0.10},
						{axis:"Current Need",value:0.20},
						{axis:"Future Need",value:0.10},
						{axis:"Life of Asset",value:0.10},
						{axis:"Reliability",value:0.15},
						{axis:"Equity",value:0.10},
						{axis:"Simplicity",value:0.20},
						{axis:"Beauty",value:0.40},	
						{axis:"Time to rollout",value:0.40},	
						{axis:"Unknown Unknowns",value:0.40}	
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
