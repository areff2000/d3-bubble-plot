  <body>
  <h1> The Health and Wealth of Nations</h1>
  <h2 id="year">1979</h2>
  
  <p id="chart_area">
  </p>
<input type="range" name="range" class="slider" id="year_slider" value="1979" min="1950" max="2008" step="1" ><br>

<label>    <input type="checkbox" name="region" class="region_cb" value="South Asia" checked="checked"> South Asia</label> |

<label>    <input type="checkbox" name="region" class="region_cb" value="America" checked="checked"> America</label> |
<label>    <input type="checkbox" name="region" class="region_cb" value="East Asia & Pacific" checked="checked"> East Asia & Pacific</label>
<label>    <input type="checkbox" name="region" class="region_cb" value="Europe & Central Asia" checked="checked"> Europe & Central Asia</label><br>

 Data at: <a href="https://raw.githubusercontent.com/IsaKiko/D3-visualising-data/gh-pages/code/nations.json">https://raw.githubusercontent.com/IsaKiko/D3-visualising-data/gh-pages/code/nations.json</a> (600k).
